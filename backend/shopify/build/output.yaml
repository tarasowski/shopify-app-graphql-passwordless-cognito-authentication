AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: OAuth2 Backend Shopify Authorization Service
Parameters:
  UserPoolIdFromParentStack:
    Type: String
    Default: shopify-auth-service-cognito-CognitUserPoolExport
  APIKEY:
    Type: String
    Default: 1d777b6c9d74d764928be1e5c1caead2
  APISECRET:
    Type: String
    Default: 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
Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 5
    MemorySize: 128
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"
Resources:
  ShopifyServiceAuthBegin:
    Type: AWS::Serverless::Function
    Properties:
      Description: Authorization Begining Function
      Handler: begin.handler
      CodeUri: s3://shopify.datastack.de/7c2e4c8e11935d0274900ff6485df540
      Environment:
        Variables:
          SHOPIFY_API_KEY:
            Ref: APIKEY
          SHOPIFY_SCOPE: read_orders:write_orders
          JWT_SECRET: JgVWQQH4vb8CA8gryeEBpHIU2M5HqKyN
      Events:
        ShopifyAuthService:
          Type: Api
          Properties:
            Path: /auth
            Method: GET
  ShopifyServiceAuthComplete:
    Type: AWS::Serverless::Function
    Properties:
      Description: Authorization Complete Function
      Handler: complete.handler
      CodeUri: s3://shopify.datastack.de/ebb6a7b2ec6745d8dbe8ae795c2c85f2
      Environment:
        Variables:
          JWT_SECRET: JgVWQQH4vb8CA8gryeEBpHIU2M5HqKyN
          SHOPIFY_API_KEY:
            Ref: APIKEY
          SHOPIFY_API_SECRET:
            Ref: APISECRET
          USER_POOL_ID:
            Fn::ImportValue:
              Ref: UserPoolIdFromParentStack
          SHOPS_TABLE:
            Ref: ShopifyShopsTable
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:UpdateItem
          Resource:
            Fn::GetAtt:
            - ShopifyShopsTable
            - Arn
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - cognito-idp:AdminCreateUser
          - cognito-idp:AdminDeleteUser
          - cognito-idp:AdminGetUser
          Resource: '*'
      Events:
        ShopifyAuthService:
          Type: Api
          Properties:
            Path: /callback
            Method: POST
  ShopifyShopsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
